# Kermit Hidden Service Router Configuration
# This is a sample configuration file

# Data directory for storing keys and state
data_directory = "./data"

# Network configuration
listen_address = "0.0.0.0"
listen_port = 9055
socks_port = 9056
control_port = 9057

# Logging configuration
enable_logging = true
log_file = "kermit.log"

# IPv6 support
use_ipv6 = false

# Hidden service configuration
enable_hidden_services = true
hidden_service_directories = [
    "./services/service1",
    "./services/service2"
]

# Network configuration
trusted_relays = [
    "31.3.218.22:9001"
]

max_circuits = 100
circuit_timeout = 300